<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <button id="get-contacts">Get Contacts</button>
<div id="contacts-list"></div>
</body>
<script>

document.getElementById('get-contacts').addEventListener('click', () => {
navigator.contacts.get(['name', 'email', 'tel']).then(contacts => {
const html = contacts.map(contact => `<p>Name: ${contact.name}, Email: ${contact.email}, Tel: ${contact.tel[0].value}</p>`).join('
');
document.getElementById('contacts-list').innerHTML = html;
});
});
</script>
</html>
