<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <button id="get-contacts">Get Contacts</button>
<div id="contacts-list"></div>
</body>
<script>

document.getElementById('get-contacts').addEventListener('click', () => {
navigator.contacts.select(['name', 'email', 'tel'], {multiple:true})
.then(contacts => {
contacts.forEach(contact => {
let html += `<p> ${contact.name}: ${contact.tel[0].value}: ${contact.email[0].value}<br></p>`;
});
document.getElementById('contacts-list').innerHTML = html;
});
});
</script>
</html>
