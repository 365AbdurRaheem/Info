<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <button id="get-contacts">Get Contacts</button>
<div id="contacts-list"></div>
</body>
<script>

document.getElementById('get-contacts').addEventListener('click', () => {
navigator.contacts.select(['name', 'email', 'tel'],{multiple:true}).then(contacts => document.getElementById('contacts-list').innerHTML = `<p> ${contacts.name}:${contacts.tel}:${contacts.email}<br></p>`);
});
</script>
</html>
